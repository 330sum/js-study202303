<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .root {
            width: 300px;
            height: 300px;
            background: red;
        }
        .parent {
            width: 200px;
            height: 200px;
            background: green;
        }
        .child {
            width: 100px;
            height: 100px;
            background: blue;
        }
        .target {
            width: 50px;
            height: 50px;
            background: black;
        }
    </style>
</head>
<body>
    
    <div class="root">
        <div class="parent">
            <div class="child">
                <div class="target"></div>
            </div>
        </div>
    </div>

    <script>

        document.querySelector('body').onclick = e => alert('body');
        document.querySelector('.root').onclick = e => alert('root');
        document.querySelector('.parent').onclick = e => alert('parent');
        document.querySelector('.child').onclick = e => {
            alert('child');
        };
        document.querySelector('.target').onclick = e => {

            e.stopPropagation(); // 이벤트 전파 중지 (이벤트 너 선동 멈춰!)
            alert('target');
        };

        // 이벤트 전파(버블링)가 기본값임.
        // 왜 기본값임? 버블링이 좋은이유가 뭐냐?
        // 이벤트 위임 때문에!

    </script>

</body>
</html>
