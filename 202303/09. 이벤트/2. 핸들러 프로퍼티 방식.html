<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- button#b$*3 -->
    <button id="b1">클릭1</button>
    <button id="b2">클릭2</button>
    <button id="b3">클릭2</button>

    <script>
        // 프로퍼티: 객체의 속성
        // const dog = { 
        //     name: '뽀삐'
        // };

        // dog.age = 3; //벨류로 문자, 숫자, 배열, 객체, 함수 다 들어 갈 수 있음
        // dog.bark = function() {
        //     console.log('왈왈!');
        // };

        // dog.bark();
        // dog.bark();
        // dog.bark();




        function sayHello() {
            alert('안녕하세요!');
        }

        // 버튼 3개 잡아오기
        const [$b1, $b2, $b3] = [...document.querySelectorAll('button')];

        // $b1.onclick = sayHello();
        $b1.onclick = sayHello; // 함수 자체를 넣는 것!

        $b2.onclick = function() {
            $b2.style.width = '150px';
        };

        $b3.onmouseover = () => {
            $b3.style.background = 'red';
        };
        $b3.onmouseout = () => {
            $b3.style.background = 'yellow';
        };


        // 핸들러 제거
        $b3.onmouseover = null;




        // 프로퍼티 방식
        // 이벤트 핸들러를 요소 노드의 프로퍼티로 추가하는 방식
        // 장점. HTML과 자바스크립트를 분리하여 코딩할 수 있다
        // 단점1. 하나의 요소에 하나의 이벤트 핸들러만 바인딩할 수 있다
        // 단점2. 몇가지의 이벤트가 안 먹힘. (랜더링 끝나면 알려줘라는 이벤트)

    </script>


</body>

</html>
