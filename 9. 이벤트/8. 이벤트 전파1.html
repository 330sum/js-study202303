<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        #fruits {
            padding: 50px;
            border: 2px solid red;
        
        }
        #fruits li {
            background: yellow;
            margin-bottom: 10px;
        }

        #fruits li:first-child {
            position: absolute;
            bottom: 10%;
            right: 5%;
        }
    </style>

</head>
<body>
   
    <ul id="fruits">
        <li class="apple">Apple</li>
        <li class="banana">Banana</li>
        <li class="grape">Grape</li>
    </ul>


    <script>
        // 현재 빨간테두리 안 흰색영역이 ul영역, 노란색영역이 li영역
        // ul 잡아오기
        const $fruits = document.getElementById('fruits');

        const $apple = $fruits.firstElementChild;

        $fruits.addEventListener('click', e => {
            console.log(('ul의 클릭이벤트 발생!!')); // ul에 이벤트를 걸었는데, 자식li에도 이벤트가 터짐
            console.log(e); // 이벤트 객체 정보 (콘솔에서 PointerEvent 열어보기-> target 보기!)
            console.log(e.target.tagName, '-눌렀음!'); 
        });

        $apple.onclick = e => {
            console.log('apple의 클릭이벤트 발생!');  // apple 눌렀는데, apple 이벤트도 터지고, 부모 ul 이벤트도 터짐.... (버블링현상)
        };

    </script>

</body>
</html>
