<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #greet span {
            color: red;
        }

        /* #greet::before {
            content: "what's up!";
        } */
    </style>

</head>

<body>

    <div id="greet">
        Hello <span>World!</span>
    </div>

    <script>

        // textContent -> 텍스트만 조작하고 싶을 때
        // innerHTML -> 텍스트 안 태그도 같이 조작하고 싶을 때

        
        // innerHTML : "태그, 텍스트, 줄바꿈, 공백"
        // innerText : "텍스트" (딱 텍스트만 있음)
        // textContent : "텍스트, 줄바꿈, 공백"
        // innerText와 textContent 중 textContent 사용해야함 (의도된 줄바꿈과 공백을 표현하기 위해서)
        // innerText 쓰면 안되는이유 2번째 - 찾아보신다고 하심

        const $greet = document.getElementById('greet');
        console.log($greet.textContent);

        // 텍스트값 변경하기
        //$greet.textContent = '안녕하세요!';
        // 중첩구조인 경우 (div안에 span), textContent 값 변경할때 주의해야 함. span태그 영향력이 사라짐
        // 왜? 텍스트가 다른 태그(span)에 감싸져 있는 경우, textContent로 조작하면, 그 태그가 사라질 가능성이있음

        // $greet.textContent = '<span>안녕</span>하세요!'; // 이러면 그냥 텍스트로 나옴
        // 그래서 텍스트 안에 적은 태그를 인식시키려면 innerHTML 로 사용 
        $greet.innerHTML = '<span>안녕</span>하세요!';
        // textContent를 사용할 때는 정확한 타겟팅이 필요함

        // 그래서 텍스트를 인라인 속성으로 하라는 이유도 여기에서 나온것
        // 타겟팅하기가 편하기 때문에
        // 구조상 블록요소 내부에 텍스트를 넣을때는 인라인요소로 감싸주는 것이 
        // 자바스크립트 편의성에서 좋음, CSS에서 타겟팅하기도 쉽고!


        // innerHTML로 모든 자식 태그를 삭제도 할 수 있음 (전체삭제 기능 할때 이렇게 쓰는경우가 있음)
        // $greet.innerHTML = '';
        // 예를들어 일정관리앱에서 목록전체지우기 버튼만들어서 그 기능은 구현하려면 li.innerHTML = ''; 이 코드로 리스트 다 지울 수 있음


        // +사용해서 문자열을 붙이면 
        // 자식 태그를 추가할 수 도 있음
        $greet.innerHTML += '<span>메롱메롱</span>';
    </script>


</body>

</html>
